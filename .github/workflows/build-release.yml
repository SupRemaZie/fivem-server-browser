name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags commençant par 'v' (ex: v1.0.0)
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fivem-manager/package-lock.json

      - name: Install dependencies
        working-directory: ./fivem-manager
        run: npm install --legacy-peer-deps

      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        working-directory: ./fivem-manager
        run: npm run build:linux

      - name: Build application (Windows)
        if: matrix.platform == 'win'
        working-directory: ./fivem-manager
        run: npm run build:win

      - name: Build application (macOS)
        if: matrix.platform == 'mac'
        working-directory: ./fivem-manager
        run: npm run build:mac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            fivem-manager/dist/*.AppImage
            fivem-manager/dist/*.deb
            fivem-manager/dist/*.snap
            fivem-manager/dist/*.exe
            fivem-manager/dist/*.dmg
            fivem-manager/dist/*.zip
            fivem-manager/dist/*-setup.exe
            fivem-manager/dist/*.yml
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: |
          find artifacts -type f || true
          ls -la artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/**
            artifacts/win-build/**
            artifacts/mac-build/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

