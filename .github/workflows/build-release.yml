name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags commençant par 'v' (ex: v1.0.0)
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fivem-manager/package-lock.json

      - name: Install dependencies
        working-directory: ./fivem-manager
        run: npm install --legacy-peer-deps

      - name: Prepare build resources
        working-directory: ./fivem-manager
        shell: bash
        run: |
          mkdir -p build
          # S'assurer que l'icône PNG existe (elle devrait déjà être dans build/icon.png)
          # Si elle n'existe pas, essayer de la copier depuis resources/
          if [ ! -f build/icon.png ]; then
            cp resources/icon.png build/icon.png 2>/dev/null || true
          fi
          # Electron-builder convertira automatiquement icon.png en ICO pour Windows
          # Pas besoin de icon.ico explicite

      - name: Install snapcraft (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo snap install snapcraft --classic

      - name: Clear electron-builder cache (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          rm -rf ~/.cache/electron-builder/appimage || true
          rm -rf ~/.cache/electron-builder/snap-template || true

      - name: Clear electron-builder cache (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          rm -rf "$HOME/.cache/electron-builder" || true

      - name: Build application (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./fivem-manager
        env:
          CI: true
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npm run build
          npx electron-builder --linux --publish never

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./fivem-manager
        env:
          CI: true
          CSC_IDENTITY_AUTO_DISCOVERY: false
        shell: bash
        run: |
          npm run build
          npx electron-builder --win --publish never

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: fivem-manager/dist/*.AppImage
          if-no-files-found: warn
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: fivem-manager/dist/*.exe
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: |
          find artifacts -type f || true
          ls -la artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/**
            artifacts/windows-build/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


