name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags commençant par 'v' (ex: v1.0.0)
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fivem-manager/package-lock.json

      - name: Install dependencies
        working-directory: ./fivem-manager
        run: npm install --legacy-peer-deps

      - name: Prepare build resources
        working-directory: ./fivem-manager
        run: |
          mkdir -p build
          cp resources/icon.png build/icon.png || true

      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic

      - name: Clear electron-builder cache
        run: |
          rm -rf ~/.cache/electron-builder/appimage || true
          rm -rf ~/.cache/electron-builder/snap-template || true

      - name: Build application
        working-directory: ./fivem-manager
        env:
          CI: true
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npm run build
          npx electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: fivem-manager/dist/*.AppImage
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: |
          find artifacts -type f || true
          ls -la artifacts/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

